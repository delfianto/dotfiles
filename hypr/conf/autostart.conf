# Setup XDG for screen sharing and start waypaper and waybar
exec-once = ~/.config/hypr/scripts/xdg.sh

# Start Polkit
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Load Wallpaper
exec-once = ~/.config/hypr/scripts/wallpaper-restore.sh

# Load Notification Daemon
exec-once = swaync

# Load GTK settings
# exec-once = ~/.config/hypr/scripts/gtk.sh
exec-once = xsettingsd

# Using hypridle to start hyprlock
exec-once = hypridle

# Load cliphist history
exec-once = wl-paste --watch cliphist store

# Autostart ML4W App
# exec-once = ~/.config/ml4w/scripts/ml4w-autostart.sh

# Start autostart cleanup
exec-once = ~/.config/hypr/scripts/cleanup.sh

# Load configuration from ML4W Hyprland Settings App
# exec = ~/.config/com.ml4w.hyprlandsettings/hyprctl.sh

# Autostart for standard workspace
exec-once = [workspace dmesg silent] kitty --app-id=kitty:sysmon --session sysmon
exec-once = [workspace games silent] steam-native
exec-once = [workspace video silent] zen-browser

# Focus home workspace
exec-once = hyprctl dispatch workspace home
