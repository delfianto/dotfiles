source = ~/.config/hypr/conf/00_init.conf           # Initial configuration
source = ~/.config/hypr/conf/09_colors.conf         # Load pywal color file
source = ~/.config/hypr/conf/10_environment.conf    # Environment variables
source = ~/.config/hypr/conf/11_keyboard.conf       # Keyboard layout and type
source = ~/.config/hypr/conf/12_desktop.conf        # Desktop layout, window decorations
source = ~/.config/hypr/conf/13_workspace.conf      # Screen and workspace settings
source = ~/.config/hypr/conf/14_keybind.conf        # Keybindings
source = ~/.config/hypr/conf/15_window_rule.conf    # Window rules

# Autostart
source = ~/.config/hypr/conf/autostart.conf

# ML4W Configuration
source = ~/.config/hypr/conf/ml4w.conf
